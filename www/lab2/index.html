<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lab 2</title>
    <link rel="stylesheet" href="../lab2/styles.css">
</head>

<body>

    <h1>Lab 2</h1>

    <form>
        <label>Enter a city in the United States</label>
        <input id="weatherInput" type="text"></input>
        <input id="weatherSubmit" type="submit" value="Submit"></input>
    </form>
    <div id="weatherResults"></div>
    <div id="forecastResults">
        <div id="currDay">
            <div id="location">
                <h1>
                    Bothell <br> Washington <br> USA <br>
                </h1>
            </div>
            <div id="currDayBigTemp">
                <h1>
                    51 &deg;F
                </h1>
            </div>
            <div id="currDayPicture">
                <img src="http://openweathermap.org/img/w/04n.png" />
            </div>
            <div id="currDayTable">
                <ul>
                    <h3 id="weatherDataEntry">12AM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">3AM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">6AM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">9AM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">12PM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">3PM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">6PM: 51 &deg;F</h3>
                    <h3 id="weatherDataEntry">9PM: 51 &deg;F</h3>
                </ul>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js " integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin=" anonymous "></script>
    <script text="type/javascript " src="../lab2/script.js ">
    </script>

</body>

</html>

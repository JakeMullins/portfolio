<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
</head>

<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <button type="button" onclick="updateMountainsTable()">pog</button>
    <script>
        const MOUNTAINS = [{
            name: "Kilimanjaro",
            height: 5895,
            place: "Tanzania"
        }, {
            name: "Everest",
            height: 8848,
            place: "Nepal"
        }, {
            name: "Mount Fuji",
            height: 3776,
            place: "Japan"
        }, {
            name: "Vaalserberg",
            height: 323,
            place: "Netherlands"
        }, {
            name: "Denali",
            height: 6168,
            place: "United States"
        }, {
            name: "Popocatepetl",
            height: 5465,
            place: "Mexico"
        }, {
            name: "Mont Blanc",
            height: 4808,
            place: "Italy/France"
        }];

        function updateMountainsTable() {
            let mountains = document.getElementById("mountains");

            MOUNTAINS.forEach((MOUNTAIN) => {

                let name_entry = document.createElement("td");
                let size_entry = document.createElement("td");
                let place_entry = document.createElement("td");
                name_entry.appendChild(MOUNTAIN.name);
                size_entry.appendChild(MOUNTAIN.size);
                place_entry.appendChild(MOUNTAIN.place);

                let row = document.createElement("tr");
                row.appendChild(name_entry);
                row.appendChild(size_entry);
                row.appendChild(place_entry);

                mountains.appendChild(row);
            });
        }
    </script>
</body>

</html>
